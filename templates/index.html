<!DOCTYPE html>
<html>
<head>
    <title>Spam Classifier</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --danger-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            margin-bottom: 2rem;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        input[type="text"] {
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        input[type="submit"] {
            padding: 1rem;
            background: var(--primary-color);
            border: none;
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
        }
        
        input[type="submit"]:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            background: white;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.5s ease;
        }
        
        .spam {
            color: var(--danger-color);
            font-weight: 700;
        }
        
        .ham {
            color: var(--primary-color);
            font-weight: 700;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        footer {
            margin-top: 3rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Email/SMS Classifier</h1>
        
        <div class="card">
            <form method="POST" action="/predict">
                <div class="form-group">
                    <label for="message">Enter your message:</label>
                    <input type="text" id="message" name="message" placeholder="Paste the email or SMS content here..." required>
                </div>
                <input type="submit" value="Check for Spam">
            </form>
        </div>
        
        {% if prediction_text %}
            <div class="result">
                <h2 class="{% if 'SPAM' in prediction_text %}spam{% else %}ham{% endif %}">
                    {{ prediction_text }}
                </h2>
            </div>
        {% endif %}
        
        <footer>
            Spam detection powered by machine learning
        </footer>
    </div>
</body>
</html>
